<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dropdown-selectbox</title>
</head>
<body>
    <article class="container">
        <button class="dropdown_selectbox">
            <span class="span">최애 프로그래밍 언어</span>
            <img class="polygon" src="img/Polygon 1.png" alt="Polygon">
        </button>
        <section class="option_box">
            <ul class="option">
                <li class="select_option">Python</li>
                <li class="select_option">Java</li>
                <li class="select_option">JavaScript</li>
                <li class="select_option">C#</li>
                <li class="select_option">C/C++</li>
            </ul>
        </section>
    </article>
    
</body>
</html>
